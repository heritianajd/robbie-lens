<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil de Robbie Lens</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="assets/imgs/logo-robbie.png" style="margin-left: 30px;" alt=""></a>
           <div class="lien-page">
               <a href="index.html">Accueil</a>
               <a href="a-propos.html">À propos </a>
               <a href="portfolio.html">Portfolio</a>
           </div>
        </nav>
    </header>
    <main>
        <section id="robbie-introduction">
             <div class="robbie-description">
                <h1>Robbie Lens Photographie</h1>
                <p>Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, 
                j’exerce mon métier avec la passion qui m’anime : capturer l’essence de chaque instant.</p>
                <a href="#section-form">UN PROJET ? ÉCRIVEZ-MOI</a>
             </div>   
             <div style="width: 100%;">
                <img src="assets/imgs/robbie-lens.png" alt="">
             </div>
        </section>
        <section id="section-projet">
            <div>
                <h1>Mon dernier projet</h1>
            </div>
            <div class="photo-projet">
                <img src="assets/imgs/element-1.png" alt="">
                <img src="assets/imgs/element-2.png" alt="">
                <img src="assets/imgs/element-3.png" alt="">
                <img src="assets/imgs/element-4.png" alt="">
                <img src="assets/imgs/element-5.png" alt="">
                <img src="assets/imgs/element-6.png" alt="">
            </div>
        </section>
        <section id="section-form">
            <h1>Parlons de votre projet</h1>
            <div class="aide-projet">
                <form action="">            
                    <div class="name-email-form">
                        <div class="input-form">
                            <label for="name">nom</label>
                            <input type="text" name="nom" id="nom"> 
                        </div>
                        <div class="input-form">
                            <label for="email">email</label>
                            <input type="e-mail" name="email" id="email">
                        </div>  
                    </div>
                    <div class="textarea-form">
                        <label for="message">message</label>
                        <textarea name="message" id="message" rows="15"></textarea>
                    </div>
                    <div class="button-form">
                        <input type="submit" value="ENVOYER">
                    </div>
                </form>
            </div>
        </section>
    </main>
     <footer>
        <a  class="footer-logo" href="index.html"><img src="assets/imgs/logo-robbie.png"   width="82px" alt="Logo_Robbie_Lens"></a>
        <div class="twitter-instagram-lien">
            <a href="https://twitter.com">
                <img src="assets/imgs/twitter.png" style="width: 43px;" alt="Image_lien_twitter">
            </a>
            <a href="https://instagram.com">
                <img src="assets/imgs/logo-insta.png" class="footer-logo-insta" style="width: 43px;" alt="Image_lien_instagram">
            </a>
        </div>
    </footer>
</body>
</html>
